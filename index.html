
<!--el ng-app hace posible consultar el scrip connection y traer la funcion Ruta-->
<html lang="es" ng-app="">
  <head>
    <title>SIGMAT</title>
    <meta charset="UTF-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="controller/connection.js"></script>
    <link href="styles/style.css" rel="stylesheet"/>
  </head>
  <body>
    <section id="map"></section>
    <div id="map-zoom-in"></div>
    <div id="map-zoom-out"></div>
    <div id="logo"></div>

      <p>the id id 
        <!--accedemos a los campos de objeto almacenado en el archivo json-->
        <spam>{{greeting.id}} </spam>
      </p>
      <p>the is 
        <spam>{{greeting.content}}</spam>
      </p>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
      <script src="scripts/min/map.min.js"></script>

    </div>

</html>
