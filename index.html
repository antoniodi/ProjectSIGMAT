
<!--el ng-app hace posible consultar el scrip connection y traer la funcion Ruta-->
<html lang="es">
  <head>
    <title>SIGMAT</title>
    <meta charset="UTF-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="controller/connection.js"></script>
    <script src="scripts/min/map.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGeiXByYhldiT7SRt5xKIcz3s3k_a6jjM&amp;callback=initMap" async="async" defer="defer"></script>
    <link href="styles/style.css" rel="stylesheet"/>
  </head>
  <body>
    <section>
      <div id="map"></div>
      <div id="map-zoom-in"></div>
      <div id="map-zoom-out"></div>
      <div id="izquierda">
        <!--ng-controller="Ruta" permite acceder a la funcion en el connection.js-->
        <div ng-app="myApp">
          <div ng-controller="FirstCtrl" class="arriba">
            <table>
              <tr>
                <th>Nombre</th>
                <th>latitud</th>
                <th>longitud</th>
              </tr>
              <tr ng-repeat="reg in coordenadas">
                <td>{{reg.Nombre}}</td>
                <td>{{reg.latitud}}</td>
                <td>{{reg.longitud}}</td>
              </tr>
            </table>
            <p>the id
              <!--accedemos a los campos de objeto almacenado en el archivo json-->
              <spam>{{coordenadas[2].Nombre}} </spam>
            </p>
            <p>the is 
              <spam>{{coordenadas}}</spam>
            </p>
          </div>
        </div>
        <div ng-app="myApp" class="gridStyles">
          <div ng-controller="FirstCtrl"></div>
        </div>
      </div>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    </section>
  </body>
</html>
